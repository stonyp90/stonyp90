<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#9d4edd" stroke-opacity="0.1" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(100, 160)">
    <rect width="140" height="140" rx="28" fill="url(#accentGradient)"/>
    <text x="70" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#0f172a" text-anchor="middle">AP</text>
  </g>
  
  <!-- Name -->
  <text x="270" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">Anthony Paquet</text>
  
  <!-- Title -->
  <text x="270" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#00d4ff">AI &amp; Cloud Security Architect</text>
  
  <!-- Key Services -->
  <text x="100" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">Cut cloud costs 30-60% | SOC2/HIPAA in weeks | Build 0-1 to Enterprise</text>
  
  <!-- Expertise Tags -->
  <g transform="translate(100, 430)">
    <rect width="100" height="40" rx="6" fill="#00d4ff" fill-opacity="0.15" stroke="#00d4ff" stroke-width="2"/>
    <text x="22" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#00d4ff">FinOps</text>
  </g>
  
  <g transform="translate(220, 430)">
    <rect width="160" height="40" rx="6" fill="#9d4edd" fill-opacity="0.15" stroke="#9d4edd" stroke-width="2"/>
    <text x="18" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#9d4edd">Cloud Security</text>
  </g>
  
  <g transform="translate(400, 430)">
    <rect width="140" height="40" rx="6" fill="#00d4ff" fill-opacity="0.15" stroke="#00d4ff" stroke-width="2"/>
    <text x="18" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#00d4ff">Compliance</text>
  </g>
  
  <g transform="translate(560, 430)">
    <rect width="140" height="40" rx="6" fill="#9d4edd" fill-opacity="0.15" stroke="#9d4edd" stroke-width="2"/>
    <text x="18" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#9d4edd">AI/LLM Sec</text>
  </g>
  
  <!-- Platforms -->
  <text x="100" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b">AWS | Azure | GCP | Multi-cloud</text>
  
  <!-- CTA -->
  <rect x="100" y="550" width="260" height="48" rx="8" fill="url(#accentGradient)"/>
  <text x="135" y="582" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#0f172a">Book Free Strategy Call</text>
  
  <!-- URL -->
  <text x="960" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b">anthonypaquet.com</text>
</svg>
